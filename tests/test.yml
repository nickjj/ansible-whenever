---
- hosts: localhost
  remote_user: travis
  sudo: true
  vars:
    rails_deploy_user: travis
    rails_deploy_bundle: /usr/local/rvm/wrappers/default/bundle
    rails_deploy_path: /home/travis/build/nickjj/ansible-whenever/tests/railsapp

    rails_deploy_env:
      RAILS_ENV: production

    whenever_update:
      - testapp

  pre_tasks:
    - set_fact: rails_repo_status_changed=True

  roles:
    - nickjj.ruby
    - ansible-whenever